<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="on">
    <table border="1" cellpadding="5" cellspacing="5">
         <tr>
            <th colspan="2" width="750px">
                Registeration form
            </th>
         </tr>
         <tr>
            <td>Student Name</td>
            <td>
                <input type="text" name="Students Name">
            </td>
         </tr>   
         <tr>
             <td>Father's Name</td>
             <td>
                 <input type="text" name="Fatehr's Name">
             </td>
         </tr>
         <tr>
             <td>Mother's Name</td>
             <td>
                 <input type="text" name="mothers name">
             </td>
         </tr>
         <tr>
             <td>Date of Birth</td>
             <td>
                 <input type="date" name="date">
             </td>
         </tr>
         <tr>
             <td> Gender</td>
             <td>
                 Male<input type="radio" name="Gender">
                 Female<input type="radio" name="Gender">
             </td>
         </tr>
         <tr>
             <td>Email ID</td>
             <td>
                 <input type="email" name="email">
             </td>
         </tr>
         <tr>
             <td>Mobile No</td>
             <td>
                 <input type="tel" name="Mobile" >
             </td>
         </tr>
         <tr>
             <td>Address</td>
             <td>
                 <textarea name="Adress" rows="4" cols="20"></textarea>
             </td>
         </tr>
         <tr>
             <td>State</td>
             <td>
                 <input type="text" name="state">
             </td>
         </tr>
         <tr>
            <td>City</td>
            <td>
                <input type="text" name="City">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                 <input type="submit" name="submit" >
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
